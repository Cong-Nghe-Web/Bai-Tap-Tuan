<html>
    <head>
        <script type="text/javascript">
            function innit(){
                var resutlTag= document.getElementById('resutl');

                resutlTag.innerHTML= "Name: "+ getCookie('name')+ "<br>Address: "+ getCookie('address')+
                 "<br>Favorite Blog:"+ getCookie('blog');
              
            }

            function getCookie(name){
                var cookies= document.cookie;
                cookiearray = cookies.split(';');

                for(var i=0; i<cookiearray.length; i++){
                    var str = cookiearray[i];
                    if (str.indexOf(name)==0){
                        return str.substring(name.length);
                    }
                }
                return '';
            }
        </script>
    </head>
    <body onload="innit()">
        <div id="resutl">

        </div>
    </body>
</html>
