<!DOCTYPE html>
<lang="en">

    <html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Left</title>
        <style>
            html {
                background-color: rgb(197, 160, 174);
                ;
            }
            
            h1 {
                text-align: center;
            }
        </style>
    </head>

    <body onload="displayData()">
        <script>
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function displayData() {
                document.getElementById("c1").innerHTML = getCookie("name");
                document.getElementById("c2").innerHTML = getCookie("nameBlog");
                document.getElementById("c3").innerHTML = getCookie("content");
            }
        </script>

        <h1>MY BLOG</h1>

        <div class="content">
            <div class="line-content"><span id="name">Your name: </span>
                <p id="c1"></p>
            </div>
            <div class="line-content"><span id="nameBlog">Blog's name: </span>
                <p id="c2"></p>
            </div>
            <div class="line-content"><span id="content">Content: </span>
                <p id="c3"></p>
            </div>
        </div>
    </body>

    </html>
