<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0", charset="utf-8">
        <title>Right</title> 
        <script type="text/javascript">
            function WriteCookie(){
                var now= new Date();
                now.setDate( now.getDate() + 1);
                document.cookie= "name=" + escape(document.getElementById('myForm').fname.value)+ "; expires=" + now.toUTCString() + ";";
                document.cookie= "address=" + escape(document.getElementById('myForm').fadd.value)+ "; expires=" + now.toUTCString() + ";";
                document.cookie= "blog=" + escape(document.getElementById('myForm').fblog.value) + "; expires=" + now.toUTCString() + ";";
            }
        </script>
    </head>
    <body>
        <form id="myForm" action="" method="POST">
            <table>
                <tr>
                    <td>Enter name:</td>
                    <td><input type="text" name="fname" placeholder="Nguyen Van An"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><address><input type="text" name="fadd" placeholder="Dong Da Ha Noi"></address></td>
                </tr>
                <tr>
                    <td>Favorite Blog: </td>
                    <td><input type="text" name="fblog" placeholder="Mon an moi ngay"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Set Cookie" onclick="WriteCookie()"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
