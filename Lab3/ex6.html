<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0", charset="utf-8">
        <title>Validate PostalCode and Money (Regular Expression)</title> 
        <script type="text/javascript">
            function validatePostalCode(){
                var postalCodeCheck = new RegExp("([A-Z][0-9])(3,3)")
                if(postalCodeCheck.test(document.getElementById('myForm').postalCodeField.value)) {
                    alert("Valid Postal Code");
                    return true;
                } else {
                    alert("Invalid Postal Code: " + document.getElementById('myForm').postalCodeField.value);
                    return false;
                }
            }

            function validateMoney() {
                var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]")
                if(moneyCheck.test(document.getElementById('myForm').moneyField.value)) {
                    alert("Valid Money");
                    return true;
                } else {
                    alert("Invalid Money: " + document.getElementById('myForm').moneyField.value);
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form id="myForm">
            Postal Code: <input type="text" name="postalCodeField">
            <input type="button" value="Check Postal Code" onclick="validatePostalCode()">
            <br>
            Money: $ <input type="text" name="moneyField"> 
            <input type="button" value="Check Money" onclick="validateMoney()">
        </form>
    </body>
</html>
