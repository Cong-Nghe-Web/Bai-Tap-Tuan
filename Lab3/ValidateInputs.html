<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function validate() {
            var email = document.myForm.Email.value
            var name = document.myForm.Name.value
            if (name.trim().length == 0 || email.trim().length == 0) {
                alert("Please provide your information")
                return false
            }
        }
    </script>

</head>

<body>

    <form name="myForm" onsubmit="return validate()">

        <h5>Name</h5>
        <input type="text" name="Name" placeholder="Nguyen Van An">
        <h5>Email</h5>
        <input type="email" name="Email" placeholder="annguyenvan@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <h5>Phone Number</h5>
        <input type="tel" name="Phone" placeholder="0123456789" pattern="[0]{1}[0-9]{9}">
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
